<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Head Football</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="welcome-screen">
      <h1>Welcome to World Head Football</h1>
      <input type="text" id="player1-name" placeholder="Enter Player 1 name" />
      <input type="text" id="player2-name" placeholder="Enter Player 2 name" />
      <div>
        <label for="level">Select Level:</label>
        <select id="level">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <div>
        <label for="ball">Select Ball:</label>
        <select id="ball">
          <option value="ball1">Ball 1</option>
          <option value="ball2">Ball 2</option>
        </select>
      </div>
      <div>
        <label for="country1">Select Country (Player 1):</label>
        <select id="country1">
          <option value="brazil">Brazil</option>
          <option value="england">England</option>
        </select>
      </div>
      <div>
        <label for="country2">Select Country (Player 2):</label>
        <select id="country2">
          <option value="brazil">Brazil</option>
          <option value="england">England</option>
        </select>
      </div>
      <button id="start-game" disabled>Play Game</button>
    </div>

    <div id="game-screen" style="display: none">
      <div id="game-header">
        <div id="player1-name-display"></div>
        <div id="score-display">
          <span id="player1-score">0</span> - <span id="player2-score">0</span>
        </div>
        <div id="timer">Timer: <span id="time">30</span></div>
        <div id="player2-name-display"></div>
      </div>
      <div id="game-board">
        <div id="player1" class="player"></div>
        <div id="ball" class="ball"></div>
        <div id="player2" class="player"></div>
      </div>
    </div>
    <div id="countdown" style="display: none">3</div>

    <script src="script.js"></script>
  </body>
</html>
