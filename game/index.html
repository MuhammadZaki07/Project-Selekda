<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Head Football</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="player-name">PLAYER NAME</div>
            <div class="match-history">MATCH HISTORY</div>
        </div>
        <div class="game-board">
            <div class="score-container">
                <div class="score">
                    <div class="team-left">
                        <img src="assets/Sprites/Flag/Brazil.png" alt="Brazil Flag">
                        <div class="team-name">Brazil</div>
                        <div class="score-left">0</div>
                    </div>
                    <div class="timer">
                        <div>TIMER</div>
                        <div class="time">30</div>
                    </div>
                    <div class="team-right">
                        <img src="assets/Sprites/Flag/England.png" alt="England Flag">
                        <div class="team-name">England</div>
                        <div class="score-right">0</div>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="goal-left">
                    <div class="net"></div>
                </div>
                <div class="goal-right">
                    <div class="net"></div>
                </div>
                <div class="player-left">
                    <img src="./assets/Sprites/Characters/Character 02 - England/Falling Down/Falling Down_000.png" alt="Player 1">
                </div>
                <div class="ball">
                    <img src="./assets/Sprites/Ball 01.png" alt="Ball">
                </div>
                <div class="player-right">
                    <img src="assets/Sprites/Characters/Character 01 - Brazil/Falling Down/Falling Down_000.png" alt="Player 2">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
